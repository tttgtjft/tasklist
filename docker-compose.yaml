version: '3'

volumes:
  cache:
    driver: local
  db-data:
    driver: local

services:
  app:
    build:
      context: .
    container_name: tasklist
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/tasklist?currentSchema=tasklist
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=Bayami2282
    ports:
      - '8080:8080'

  db:
    image: postgres:15.9-alpine3.20
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Bayami2282
      - POSTGRES_DB=tasklist
    volumes:
      - ./src/main/resources/db-init:/docker-entrypoint-initdb.d
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7.4-rc-alpine
    restart: always
    container_name: redis
    ports:
      - '6379:6379'
    command:
      redis-server --save 20 1 --loglevel warning --requirepass YXNkc2RzYWFkc2Fkc2Rhc2Q=
    volumes:
      - cache:/data